<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="app"></div>
    <div id="app2"></div>
</body>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.js" type="text/javascript"></script>
<script src="./js/prop-types.js"></script>

<script type="text/babel">
    // 类式组件
    function MyComponent(props) {
        const {name, age, gender} = props
        return (
            <ul>
                <li>{name}</li>
                <li>{age}</li>
                <li>{gender}</li>
            </ul>
        )
    }
    // props 类型检查
    MyComponent.propTypes = {
        name: PropTypes.string.isRequired,
        gender: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
    }
    // props 默认值
    MyComponent.defaultProps = {
        gender: 'unknow',
        age: 18
    }
    
    const Persons = [
        {
            name: 'Jack',
            age: 18,
            gender: 'male'
        }
    ]
    ReactDOM.render(<MyComponent name='Lucy' age={17} gender='female'/>, document.querySelector('#app'));
    // ReactDOM.render(<MyComponent name={Persons[0].name} age={Persons[0].age} gender={Persons[0].gender}/>, document.querySelector('#app'));
    Persons.forEach(
        person => ReactDOM.render(
            <MyComponent {...person}/>, document.querySelector('#app2')
        )
    )
</script>
</html>
