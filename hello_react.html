<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style type="text/css">
        .myBg{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.js" type="text/javascript"></script>

<script type="text/babel">
    const my_id = "title",
        my_content = 'Hello,React',
        fSize = 29;
    const Good = (<span>123</span>)
    const VDOM = (
        <div>
            <h2 className="myBg" id={my_id}>
                <span style={{
                    color: 'white',
                    fontSize: fSize+'px',
                }}>{my_content}</span>
            </h2>
            <input type="text"/>
        </div>
    )
    ReactDOM.render(VDOM, document.querySelector('#test'));
    /*
        JSX 语法规则
            1. 定义虚拟ID不需要引号
            2. 使用js表达式时使用{}
            3. 样式类名指定使用className
            4. 内联样式使用键值对的形式
            5. dom必须只有一个根标签
            6. 虚拟dom必须标准闭合 不能够进行H5简写
            7. 标签首字母
                1、若小写字母开头，该标签转为html中的同名元素
                    若无同名元素，报错
                2、大写字母开头，则会渲染对应组件
                    若无对应组件，报错
    */
</script>
</html>
