<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style type="text/css">
        .myBg{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.js" type="text/javascript"></script>

<script type="text/babel">
    // 函数式组件
    function MyComponent(...args){
        console.log(args);
        return <h2>函数式简单组件</h2>
    }
    function show(){
        console.log('show')
    }
    ReactDOM.render(<MyComponent onbuild='show()' name='hello'><h1>some</h1></MyComponent>, document.querySelector('#test'))
    /*
        1. 函数式组件命名：首字母大写
        2. 函数式组件使用：作为标签使用
        3. 函数式组件第一个参数：获取标签中的内容 child 标签上的属性等
    */
</script>
</html>
