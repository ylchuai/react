<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style type="text/css">
        .myBg{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="./js/react.development.js" type="text/javascript"></script>
<script src="./js/react-dom.development.js" type="text/javascript"></script>
<script src="./js/babel.js" type="text/javascript"></script>

<script type="text/babel">
    // 类式组件
    class MyComponent extends React.Component{
        render() {
            const {name, gender, age} = this.props;
            return (
                <ul>
                    <li>{name}</li>
                    <li>{gender}</li>
                    <li>{age}</li>
                </ul>
            )
        }
    }
    const Persons = [
        {
            name: 'Jack',
            age: 18,
            gender: 'male'
        },
        {
            name: 'Marry',
            age: 19,
            gender: 'female'
        }
    ]
    // ReactDOM.render(<MyComponent name='Jack' age='18' gender='male'/>, document.querySelector('#app'));
    // ReactDOM.render(<MyComponent name={Persons[0].name} age={Persons[0].age} gender={Persons[0].gender}/>, document.querySelector('#app'));
    Persons.forEach(
        person => ReactDOM.render(
            <MyComponent {...person}/>, document.querySelector('#app')
        )
    )
</script>
</html>
