<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <div id="test"></div>
</body>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.js" type="text/javascript"></script>

<script type="text/babel">
    class Demo extends React.Component {
        render() {
            return(
                <div>
                    <input ref={this.MyRef} type="text" placeholder="Click to show data"/>&nbsp;
                    <button onClick={this.showData}>click show left data</button>&nbsp;
                </div>
            )
        }
        showData = (e) => {
            console.log(e, e.currentTarget, e.clientX)
            console.log(this.MyRef);
            confirm(this.MyRef.current.value)
        }
        // 调用后可以返回一个容器，存储呗ref标记的节点
        // 只会存储最新的一个值，若重复使用，则会抛弃旧值
        MyRef = React.createRef()
    }
    ReactDOM.render(<Demo/>, document.querySelector('#test'));
</script>
</html>
