<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style type="text/css">
        .myBg{
            background: orange;
        }
    </style>
</head>
<body>
    <div id="testA"></div>
    <div id="testC"></div>
</body>
<script src="../js/17/react.development.js" type="text/javascript"></script>
<script src="../js/17/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.js" type="text/javascript"></script>

<script type="text/babel">
    // 挂载流程
    class Count extends React.Component{
        constructor(props) {
            console.log('1_constructor')
            super(props)
            this.state = {
                count: 0
            }
            this.add = () => {
                const {count} = this.state;
                // 触发 -> shouldComponentUpdate -> componentWillUpdate -> render -> componentDidUpdate
                this.setState({count: count+1})
            }
            this.death = () => {
                ReactDOM.unmountComponentAtNode(document.querySelector('#testC'))
            }
            this.force = () => {
                // 触发 -> componentWillUpdate -> render -> componentDidUpdate
                this.forceUpdate();
            }
        }
        
        /* 更新流程 */ 
        // componentWillMount() {
        //     console.log('componentWillMount')
        // }
        // UNSAFE_componentWillMount() {
        //     console.log('UNSAFE_componentWillMount')
        // }

        static getDerivedStateFromProps(nextProps, prevState) {
            console.log('getDerivedStateFromProps', nextProps, prevState)
            return null;
        }

        componentDidMount() {
            console.log('3_componentDidMount');
        }
        /* 更新流程 结束*/


        componentWillUnmount() {
            console.log('4_componentWillUnmount')
        }

        getSnapshotBeforeUpdate(prevProps, prevState) {
            console.log('getSnapshotBeforeUpdate', prevProps, prevState)
            return null;
        }

        render() {
            console.log('2_render')
            const {count} = this.state;
            return (
                <div>
                    <h2>Count: {count}</h2>
                    <button onClick={this.add}>+1</button>
                    <button onClick={this.force}>update</button>
                    <button onClick={this.death}>death</button>
                </div>
            )
        }
    }
    // 子组件
    class A extends React.Component{
        state = {carName: 'BMW'}
        render() {
            return (
                <div style={{background: '#ccc', padding: '10px'}}>
                    <h2>This Is A</h2>
                    <button onClick={this.changeCar}>changeCar</button>
                    <p>use B here</p>
                    <B carName={this.state.carName}/>
                </div>
            )
        }
        changeCar = () => {
            this.setState({carName: 'Audi'})
        }
    }
    // 父组件
    class B extends React.Component{
        state = {}
        // 组件获取新props时触发
        // UNSAFE_componentWillReceiveProps(nextProps) {
        //     console.log('componentWillReceiveProps', nextProps)
        // }
        /* 是否允许页面进行更新，返回true则继续，否则停止更新 */
        shouldComponentUpdate(nextProps, nextState) {
            console.log('shouldComponentUpdate', nextProps, nextState)
            return true;
        }
        /* 组件更新前 */
        // UNSAFE_componentWillUpdate(nextProps, nextState) {
        //     console.log('componentWillUpdate', nextProps, nextState)
        // }
        /* 组件更新完成 */
        componentDidUpdate(prevProps, prevState) {
            console.log('componentDidUpdate', prevProps, prevState)
        }

        static getDerivedStateFromProps(nextProps, prevState) {
            console.log('getDerivedStateFromProps', nextProps, prevState)
            return null;
        }

        render() {
            console.log('render')
            return (
                <div style={{background: 'lightblue'}}>
                    <h2>This Is B</h2>
                    <p>carName is {this.props.carName}</p>
                </div>
            )
        }
    }   

    ReactDOM.render(<A/>, document.querySelector('#testA'));
    ReactDOM.render(<Count/>, document.querySelector('#testC'));
    
</script>
</html>
